<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment | Math Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        h2 { font-family: 'Merriweather', serif; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">

    <div class="fixed inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1473&q=80" 
             class="w-full h-full object-cover opacity-40" alt="Library Background">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-md"></div>
    </div>

    <div class="relative z-10 w-full max-w-4xl bg-white shadow-2xl rounded-sm overflow-hidden flex flex-col md:flex-row">
        
        <div class="hidden md:flex md:w-1/3 bg-indigo-900 p-8 text-white flex-col justify-between border-r border-indigo-800">
            <div>
                <i class="fas fa-graduation-cap text-4xl text-yellow-500 mb-6"></i>
                <h2 class="text-2xl font-bold mb-4">Academic Assessment</h2>
                <p class="text-indigo-200 text-sm leading-relaxed">
                    Please provide accurate student data. Our algorithm calculates scores based on standardized academic models.
                </p>
            </div>
            <div class="text-xs text-indigo-400 uppercase tracking-widest font-bold">
                Secure Data Processing
            </div>
        </div>

        <div class="flex-1 p-6 sm:p-10 max-h-[90vh] overflow-y-auto">
            <header class="mb-8 border-b border-slate-100 pb-4">
                <h2 class="text-2xl font-bold text-slate-800">Student Particulars</h2>
                <p class="text-slate-500 text-xs uppercase tracking-wider font-semibold">Predictive Model Input</p>
            </header>

            <form action="{{ url_for('predict_datapoint')}}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-5">
                    
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-700 uppercase">Gender</label>
                        <select name="gender" class="w-full border-2 border-slate-200 rounded-sm p-3 text-sm focus:border-indigo-600 outline-none transition-all" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-700 uppercase">Race/Ethnicity</label>
                        <select name="ethnicity" class="w-full border-2 border-slate-200 rounded-sm p-3 text-sm focus:border-indigo-600 outline-none" required>
                            <option value="" disabled selected>Select Group</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="sm:col-span-2 space-y-1">
                        <label class="text-xs font-bold text-slate-700 uppercase">Parental Level of Education</label>
                        <select name="parental_level_of_education" class="w-full border-2 border-slate-200 rounded-sm p-3 text-sm focus:border-indigo-600 outline-none" required>
                            <option value="" disabled selected>Select Education Level</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-700 uppercase">Lunch Programme</label>
                        <select name="lunch" class="w-full border-2 border-slate-200 rounded-sm p-3 text-sm focus:border-indigo-600 outline-none" required>
                            <option value="" disabled selected>Select Type</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-700 uppercase">Test Preparation</label>
                        <select name="test_preparation_course" class="w-full border-2 border-slate-200 rounded-sm p-3 text-sm focus:border-indigo-600 outline-none" required>
                            <option value="" disabled selected>Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-700 uppercase">Writing Score</label>
                        <input type="number" name="reading_score" placeholder="0-100" min="0" max="100" class="w-full border-2 border-slate-200 rounded-sm p-3 text-sm focus:border-indigo-600 outline-none" required>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-700 uppercase">Reading Score</label>
                        <input type="number" name="writing_score" placeholder="0-100" min="0" max="100" class="w-full border-2 border-slate-200 rounded-sm p-3 text-sm focus:border-indigo-600 outline-none" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-indigo-900 font-extrabold py-4 rounded-sm shadow-xl transition-all uppercase tracking-widest text-sm">
                    Generate Performance Result
                </button>
            </form>

            {% if results %}
            <div class="mt-8 p-6 bg-slate-50 border-l-4 border-indigo-600 flex items-center justify-between">
                <div>
                    <h3 class="text-slate-500 text-[10px] uppercase font-bold tracking-tighter">Predicted Math Outcome</h3>
                    <p class="text-4xl font-black text-indigo-900">{{ results|round(1) }} <span class="text-lg text-slate-400">/ 100</span></p>
                </div>
                <div class="text-indigo-600 opacity-20">
                    <i class="fas fa-check-double text-5xl"></i>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
